<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD Productos</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Lista de Productos</h1>

    <div id="productos"></div>

    <h2>Agregar / Editar Producto</h2>
    <form id="formProducto">
        <input type="hidden" id="productoId" />
        <input type="text" id="nombre" placeholder="Nombre" required />
        <input type="text" id="descripcion" placeholder="DescripciÃ³n" required />
        <input type="number" step="0.01" id="precio" placeholder="Precio" required />
        <input type="number" id="stock" placeholder="Stock" required />
        <button type="submit">Guardar</button>
        <button type="button" id="btnCancelar" style="display:none;">Cancelar</button>
    </form>

    <h2>Carga Masiva de Productos (CSV/TXT)</h2>
    <form id="formCSV" enctype="multipart/form-data">
        <input type="file" id="csvFile" name="file" accept=".csv,.txt" required />
        <button type="submit">Subir Archivo</button>
    </form>
    <div id="mensajeCarga"></div>

    <script src="app.js"></script>
</body>
</html>
